<!DOCTYPE html>
<html>
  <head>
    <title>UI Elements</title>
    <style>

    body{

      background-color: #ecf0f1;
    }
    #heading h4{

      padding-top: 20px;

      margin: auto 40%;
      font-size: 40px;
    }
    svg{
    	width: 100%;
    	margin-top: 20%;
    }

    /*.e1:hover, .c1:hover{
     
     fill: #3881cc;
     transition: .2s ease-out;

    } */
  .p1,.p2{
  transition: transform .4s ease-out;
    transform-origin: 199.444px 199.114px ;
   	}

  .gear:hover .p2, .gear:hover .p1{

  transform:   rotate(360deg) scale(1) ;
     	

  }

    .star{
     transition: transform .4s ease-out;
     transform-origin: 50% 50% 0;
   	}

  .gear1:hover .star {

     transform:   rotate(305deg) scale(1);
  }

.star{
     transition: transform .4s ease-out;
     transform-origin: 50% 50% 0;
      transform-delay: 5s;
   	}
    
 .gear1:hover .oval {

     transform:  scale(1);
     stroke: red;
     stroke-width:3px;

  }

  @keyframes grow{

    0%{
       transform : scale(0);
    }

    30%{
        transform : scale(1.1);
    }

    60%{
         transform : scale(0.9);
    }
  }
  
  .gear2 * {

    transform-origin: 199.444px 199.114px;
  }
  .outer, .inner, .in{

    animation: grow 1s ease-out backwards;
  }

  .inner{
     animation-delay: .2s;
  }


  .in{
     animation-delay: .12s;
  }

 @keyframes turn{

    0%{
       transform: rotate(0) scale(0);
       opacity: 0;
    }

    60%{
        transform: rotate(375deg) scale(1.1);
      
    }

    80%{
        transform: rotate(355deg) scale(0.9);
   
    }

    100%{
        transform: rotate(360deg) scale(1);
       
    }
  }

  .star1{
    animation: turn 1.1s .2s ease-out backwards ;
  }

   @keyframes pulse{

    50%{
      /* transform: scale(1.3); */

      stroke-width:4px;
      stroke:red;
;
     
    }
  }

  .star1 .oval1{
    animation: pulse .7s 1.5s;
  }

  .star1 .oval1:nth-of-type(2){
    animation-delay: 1.6s;
  }

   .star1 .oval1:nth-of-type(3){
    animation-delay: 1.8s;
  }


 .star1 .oval1:nth-of-type(4){
    animation-delay: 2.0s;
  }

 .star1 .oval1:nth-of-type(5){
    animation-delay: 2.2s;
  }




  .whirlpool{

    stroke:#F15A24;
    stroke-width:2;
    stroke-dasharray:2330;
    stroke-dashoffset:2330;
    animation: offset 5s linear forwards , filll-it .8s 5s  forwards ; 
  }

  @keyframes offset{

   100%
   {
    stroke-dashoffset: 0;
  }

  }

   @keyframes filll-it{

   100%
   {
    fill: #F15A00;
   
  }

  50%{
     
     stroke-width:4;
  }

  }


  .txt{

   
    stroke-dasharray:513;
    stroke-dashoffset:513;
    animation: txtfill 5s linear forwards , fillIt .8s 5s  forwards ; 
  }

  @keyframes txtfill{

   100%
   {
    stroke-dashoffset: 0;
  }

  }

  @keyframes fillIt{

   100%
   {
    fill: #F15A00;
   
  }

  50%{
     
     stroke-width:4;
  } 

  }

  .cell{
     stroke:#666666;
    stroke-width:2;
     stroke-dasharray:1160;
    stroke-dashoffset:1160;
    animation: cellPath 10s linear forwards;
  }

  @keyframes cellPath{

   100%
   {
    stroke-dashoffset: 0;
  }

  }

 .cell-1, .cell-2, .cell-3, .cell-4, .cell-5{
     stroke:#C1272D;
     stroke-width:2;
     stroke-dasharray:374;
     stroke-dashoffset:374;
     animation: bounce 1s 10s ease-out forwards, bounce-path 4s ease-in-out forwards;
  }



  @keyframes bounce{

    
      50%{
            stroke-width:5px;
            transform:scale(1.01);
      }

      100%{
        fill:#C1272D;
      }

  }

  @keyframes bounce-path{

   100%
   {
    stroke-dashoffset: 0;
  }

  }

    </style>
